spring.application.name=backend

# jpa 설정 - Entity, JPAREPO... 메소드 호출 - SQL 동작원리
# JPA 쿼리문 확인 가능
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# 존재하지 않는 테이블 접근 jpa = 생성
# jpa orm 매핑시 테이블생성 ddl 실행여부 설정
# DROP후 CREATE
spring.jpa.hibernate.ddl-auto=none

# db 설정 (JDBC, mybatis, jpa - 연결DB정보 설정)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sdsdb
spring.datasource.username=sds
spring.datasource.password=1234